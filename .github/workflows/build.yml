name: Build and Release Claude Desktop

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Claude Desktop version'
        required: true
        default: '0.7.8'
  push:
    tags:
      - 'v*'

env:
  CLAUDE_VERSION: ${{ github.event.inputs.version || github.ref_name }}
  CLAUDE_HASH: sha256-SOO1FkAfcOP50Z4YPyrrpSIi322gQdy9vk0CKdYjMwA=

jobs:
  build-packages:
    strategy:
      matrix:
        include:
          - distro: ubuntu-latest
            package: deb
          - distro: fedora:latest
            package: rpm
    
    runs-on: ${{ matrix.distro == 'ubuntu-latest' && matrix.distro || 'ubuntu-latest' }}
    container: ${{ matrix.distro != 'ubuntu-latest' && matrix.distro || null }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          set-safe-directory: true
          path: source

      - name: Setup container workspace
        if: ${{ contains(matrix.distro, ':') }}
        run: |
          dnf install -y git
          cp -r source/. .

      # Cache Node.js dependencies (container-aware)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Cache downloaded Claude installer
      - name: Cache Claude installer
        uses: actions/cache@v4
        with:
          path: |
            source/.cache/downloads/Claude-Setup-x64-${{ env.CLAUDE_VERSION }}.exe
          key: claude-installer-${{ env.CLAUDE_VERSION }}-${{ env.CLAUDE_HASH }}
          restore-keys: |
            claude-installer-${{ env.CLAUDE_VERSION }}-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.npm
            source/node_modules
          key: ${{ matrix.distro }}-pnpm-${{ hashFiles('source/**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ matrix.distro }}-pnpm-

      - name: Set cargo home
        id: cargo-home
        run: echo "dir=${{ contains(matrix.distro, ':') && '/root' || '~' }}" >> $GITHUB_OUTPUT

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.cargo-home.outputs.dir }}/.cargo/registry
            ${{ steps.cargo-home.outputs.dir }}/.cargo/git
            source/build/native-module/target
          key: ${{ matrix.distro }}-cargo-${{ hashFiles('source/build-claude-desktop.sh') }}-${{ env.CLAUDE_VERSION }}
          restore-keys: |
            ${{ matrix.distro }}-cargo-

      - name: Install dependencies (Ubuntu)
        if: matrix.package == 'deb'
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full wget icoutils imagemagick dpkg-dev curl
          sudo npm install -g electron@latest

      - name: Install dependencies (Fedora)
        if: matrix.package == 'rpm'
        run: |
          dnf install -y p7zip p7zip-plugins wget icoutils ImageMagick rpm-build curl nodejs npm shadow-utils util-linux-user rust cargo openssl
          npm install -g electron@latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache extracted artifacts
      - name: Cache extracted artifacts
        uses: actions/cache@v4
        with:
          path: |
            source/build/lib
            source/build/resources
          key: extracted-artifacts-${{ env.CLAUDE_VERSION }}-${{ hashFiles('source/build/Claude-Setup-x64.exe') }}
          restore-keys: |
            extracted-artifacts-${{ env.CLAUDE_VERSION }}-

      # Cache native module
      - name: Cache native module
        uses: actions/cache@v4
        with:
          path: |
            source/build/native-module/*.node
          key: native-module-${{ runner.os }}-${{ env.CLAUDE_VERSION }}-${{ hashFiles('source/build/native-module/src/**') }}
          restore-keys: |
            native-module-${{ runner.os }}-${{ env.CLAUDE_VERSION }}-

      - name: Make build script executable
        run: chmod +x source/build-claude-desktop.sh

      - name: Build packages (Fedora)
        if: matrix.package == 'rpm'
        run: |
          export PKG_INSTALL="dnf install -y"
          export PKG_MANAGER="dnf"
          export ALLOW_ROOT=1
          export BUILD_PACKAGE=build_rpm
          cd source && ./build-claude-desktop.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build packages (Ubuntu)
        if: matrix.package == 'deb'
        run: |
          export PKG_MANAGER="apt"
          export ALLOW_ROOT=1
          export BUILD_PACKAGE=build_deb
          cd source && ./build-claude-desktop.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claude-desktop-${{ matrix.package }}
          path: source/packages/*.${{ matrix.package }}
          if-no-files-found: error

  create-release:
    needs: build-packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Claude Desktop ${{ env.CLAUDE_VERSION }}
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref }}
          draft: false
          prerelease: false
          files: |
            dist/*.deb
            dist/*.rpm
          body: |
            Claude Desktop ${{ env.CLAUDE_VERSION }} for Linux
            
            Packages:
            - DEB package for Debian/Ubuntu based distributions
            - RPM package for Fedora/RHEL based distributions
            
            Installation:
            
            Debian/Ubuntu:
            ```bash
            sudo dpkg -i claude-desktop_${{ env.CLAUDE_VERSION }}_amd64.deb
            ```
            
            Fedora/RHEL:
            ```bash
            sudo dnf install claude-desktop-${{ env.CLAUDE_VERSION }}-1.x86_64.rpm
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
