name: Build and Release Claude Desktop

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Claude Desktop version'
        required: true
        default: '0.7.8'
  push:
    tags:
      - 'v*'

env:
  CLAUDE_VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build-packages:
    strategy:
      matrix:
        include:
          - distro: ubuntu-latest
            package: deb
          - distro: fedora:latest
            package: rpm
    
    runs-on: ${{ matrix.distro == 'ubuntu-latest' && matrix.distro || 'ubuntu-latest' }}
    container: ${{ matrix.distro != 'ubuntu-latest' && matrix.distro || null }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (Ubuntu)
        if: matrix.package == 'deb'
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full wget icoutils imagemagick dpkg-dev curl
          # Install electron globally via npm
          sudo npm install -g electron@latest

      - name: Install dependencies (Fedora)
        if: matrix.package == 'rpm'
        run: |
          sudo dnf install -y p7zip p7zip-plugins wget icoutils ImageMagick rpm-build curl nodejs npm
          # Install electron globally via npm
          sudo npm install -g electron@latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Prepare build script
        run: |
          chmod +x build-claude-desktop.sh
          
      - name: Install dependencies (Fedora)
        if: matrix.package == 'rpm'
        run: |
          dnf install -y p7zip p7zip-plugins wget icoutils ImageMagick rpm-build curl nodejs npm shadow-utils
          # Create non-root user
          useradd -m builder
          chown -R builder:builder .
          
      - name: Build packages (Fedora)
        if: matrix.package == 'rpm'
        run: |
          # Run as non-root user
          su - builder -c "cd ${PWD} && ./build-claude-desktop.sh"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build packages (Ubuntu)
        if: matrix.package == 'deb'
        run: ./build-claude-desktop.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claude-desktop-${{ matrix.package }}
          path: packages/*.${{ matrix.package }}
          if-no-files-found: error

  create-release:
    needs: build-packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Claude Desktop ${{ env.CLAUDE_VERSION }}
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref }}
          draft: false
          prerelease: false
          files: |
            dist/*.deb
            dist/*.rpm
          body: |
            Claude Desktop ${{ env.CLAUDE_VERSION }} for Linux
            
            Packages:
            - DEB package for Debian/Ubuntu based distributions
            - RPM package for Fedora/RHEL based distributions
            
            Installation:
            
            Debian/Ubuntu:
            ```bash
            sudo dpkg -i claude-desktop_${{ env.CLAUDE_VERSION }}_amd64.deb
            ```
            
            Fedora/RHEL:
            ```bash
            sudo dnf install claude-desktop-${{ env.CLAUDE_VERSION }}-1.x86_64.rpm
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
