name: Setup GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Create initial structure
        run: |
          mkdir -p public/dists/stable/main/binary-amd64
          mkdir -p public/pool/main/c/claude-desktop
          
          # Create a placeholder Packages file
          touch public/dists/stable/main/binary-amd64/Packages
          gzip -k public/dists/stable/main/binary-amd64/Packages
          
          # Create Release file
          cat > public/dists/stable/Release << EOF
          Origin: Claude Desktop Linux
          Label: Claude Desktop Linux
          Suite: stable
          Codename: stable
          Version: 1.0
          Architectures: amd64
          Components: main
          Description: Claude Desktop for Linux
          Date: $(date -Ru)
          EOF
          
          # Create index page
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Claude Desktop Linux Repository</title>
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
                  code { background: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
                  pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
              </style>
          </head>
          <body>
              <h1>Claude Desktop Linux APT Repository</h1>
              <p>This repository is being set up. Check back soon!</p>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2